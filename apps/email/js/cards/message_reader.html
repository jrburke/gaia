<section class="msg-reader-header" role="region" data-statuscolor="default">
  <header>
    <a data-event="click:onBack" href="#" class="msg-back-btn"
       role="button" data-l10n-id="back-button">
      <span class="icon icon-back"></span>
    </a>
    <menu type="toolbar">
      <button data-prop="previousBtn"
              data-event="click:onPrevious"
              data-class="msg-up-btn"
              data-l10n-id="message-reader-next-button"
              disabled>
        <span data-prop="previousIcon" class="icon icon-up"></span>
      </button>
      <button data-prop="nextBtn"
              data-event="click:onNext"
              class="msg-down-btn"
              data-l10n-id="message-reader-previous-button"
              disabled>
        <span data-prop="nextIcon" class="icon icon-down"></span>
      </button>
    </menu>
    <h1 dir="auto" class="msg-reader-header-label"></h1>
  </header>
</section>
<div data-prop="scrollContainer"
     class="scrollregion-below-header scrollregion-horizontal-too">
  <msg-envelope-bar data-prop="envelopeBar" data-event="updateFromName">
  </msg-envelope-bar>
  <msg-attachments data-prop="attachmentsContainer"></msg-attachments>
  <msg-body data-prop="bodyContainer"
            data-event="bodyChanged"></msg-body>
</div>

<msg-reader-toolbar data-prop="readerToolbar"
                    data-event="deleted:onBack,moved:onBack,editDraft">
</msg-reader-toolbar>
