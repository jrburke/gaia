<!-- Tells us about remote/not downloaded images, asks to show -->
<div data-prop="loadBar"
     data-event="click:onLoadBarClick"
     class="msg-reader-load-infobar collapsed"
     role="button">
  <p data-prop="loadBarText" class="msg-reader-load-infobar-text"></p>
  <button class="msg-reader-load-infobar-button"
          aria-hidden="true"></button>
</div>
<div data-prop="rootBodyNode"
     class="msg-body-container"
     data-l10n-id="message-body-container">
  <progress data-l10n-id="message-body-container-progress"></progress>
</div>
