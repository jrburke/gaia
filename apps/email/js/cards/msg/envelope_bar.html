<div class="msg-envelope-line msg-envelope-from-line"
     role="listbox" data-l10n-id="from-group">
  <span class="msg-envelope-key"
         data-l10n-id="envelope-from" aria-hidden="true"></span>
</div>
<!-- the details starts out collapsed, but can be toggled -->
<div class="msg-envelope-details">
  <div class="msg-envelope-line msg-envelope-to-line"
       role="listbox" data-l10n-id="to-group">
    <span class="msg-envelope-key"
           data-l10n-id="envelope-to" aria-hidden="true"></span>
  </div>
  <div class="msg-envelope-line msg-envelope-cc-line"
       role="listbox" data-l10n-id="cc-group">
    <span class="msg-envelope-key"
           data-l10n-id="envelope-cc" aria-hidden="true"></span>
  </div>
  <div class="msg-envelope-line msg-envelope-bcc-line"
       role="listbox" data-l10n-id="bcc-group">
    <span class="msg-envelope-key"
           data-l10n-id="envelope-bcc" aria-hidden="true"></span>
  </div>
</div>
<div class="msg-envelope-subject-container">
  <h3 aria-level="2" class="msg-envelope-subject"
      data-l10n-id="subject" dir="auto"></h3>
  <span role="heading" aria-level="3" class="msg-envelope-date"
        data-l10n-id="message-reader-date-received"></span>
</div>
