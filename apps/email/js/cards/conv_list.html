<!-- Regular header -->
<section class="msg-list-header" role="region" data-statuscolor="default">
  <header>
    <a data-event="click:onBack" href="#" class="msg-back-btn"
       role="button" data-l10n-id="back-button">
      <span class="icon icon-back"></span>
    </a>
    <menu type="toolbar">
      <button data-prop="previousBtn"
              data-event="click:onPrevious"
              data-class="msg-up-btn"
              data-l10n-id="conv-next-button"
              disabled>
        <span data-prop="previousIcon" class="icon icon-up"></span>
      </button>
      <button data-prop="nextBtn"
              data-event="click:onNext"
              class="conv-down-btn"
              data-l10n-id="conv-previous-button"
              disabled>
        <span data-prop="nextIcon" class="icon icon-down"></span>
      </button>
    </menu>
    <h1 data-prop="folderLabel"
        data-l10n-id="conv-header"
        class="msg-list-header-folder-label"></h1>
  </header>
</section>

<!-- Multi-edit state header -->
<lst-edit-header data-prop="editHeader"
                       data-event="editHeaderClose"
                       class="collapsed"></lst-edit-header>

<!-- Scroll region -->
<lst-msg-vscroll-container class="msg-list-scrollouter"
                       data-prop="msgVScrollContainer"
                       data-pass-prop="=>updateMessageDom:updateMessageDom,
                                       itemTemplateNode,
                                       emptyListL10nId"
                       data-event="messagesSeekStart,messagesSeekEnd,
                       messagesChange,emptyLayoutShown,emptyLayoutHidden"
                       data-model-args>
  <div data-slot-id="headerElement"
      data-prop="subjectDisplay"
      dir="auto"
      class="conv-list-subject"></div>
</lst-msg-vscroll-container>

<ul data-prop="normalToolbar" class="bb-tablist msg-list-action-toolbar"
    role="toolbar">
  <li role="presentation">
    <button data-prop="editBtn" data-event="click:setEditModeStart"
            class="icon msg-edit-btn" data-l10n-id="edit-button"></button>
  </li>
</ul>

<!-- Toolbar for non-multi-edit state -->
<lst-edit-toolbar data-prop="editToolbar"
                  data-event="onDeleteMessages,onStarMessages,
                              onMarkMessagesRead,onMoveMessages"
                  class="collapsed"></lst-edit-toolbar>
